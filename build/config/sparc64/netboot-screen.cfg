MEDIA_TYPE = netboot image

TYPE = netboot/screen

TARGET = $(BOOT)
EXTRANAME = netboot/screen/

MANIFEST-BOOT = "tftp boot image for sparc64 (GNU/screen installer)"

.PHONY: arch_boot
arch_boot:
	gzip -c $(TEMP)/System.map-$(KERNELVERSION) >$(TEMP)/System.map.gz
	tftpboot.sh $(TEMP_KERNEL) $(TEMP)/System.map.gz $(TEMP_INITRD) $(TEMP_BOOT)
