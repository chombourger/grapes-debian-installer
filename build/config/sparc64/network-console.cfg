MEDIA_TYPE = netboot image (SSH)

TARGET = $(BOOT)
EXTRANAME = $(MEDIUM)/
TYPE = netboot/network-console

MANIFEST-BOOT = "tftp network-console boot image for sparc64"

.PHONY: arch_boot
arch_boot:
	gzip -c $(TEMP)/System.map-$(KERNELVERSION) >$(TEMP)/System.map.gz
	tftpboot.sh $(TEMP_KERNEL) $(TEMP)/System.map.gz $(TEMP_INITRD) $(TEMP_BOOT)
