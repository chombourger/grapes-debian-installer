MEDIA_TYPE = netboot image

NETBOOT_DIR_TARGETS = $(TEMP_INITRD) $(TEMP_KERNEL)
NETBOOT_DIR_LINKS = pxelinux.0 pxelinux.cfg

TYPE = netboot/screen

TARGET = $(NETBOOT_DIR) $(NETBOOT_TAR) $(MINIISO)
EXTRANAME = netboot/screen/

BOOT_SCREEN_DIR = $(NETBOOT_PATH)/boot-screens/

MANIFEST-NETBOOT_DIR = "PXE boot directory for tftp server (GNU/screen installer)"
MANIFEST-NETBOOT_TAR = "tarball of PXE boot directory (GNU/screen installer)"
MANIFEST-MINIISO = "tiny CD image that boots the netboot-screen installer"
